log4j.rootLogger=info,console

###################
# Console Appender
###################
log4j.appender.console=org.apache.log4j.ConsoleAppender  
log4j.appender.console.Threshold=info
log4j.appender.console.Target=com.cachet
log4j.appender.console.layout=org.apache.log4j.PatternLayout  
log4j.appender.console.layout.ConversionPattern=%-d{yyyy-MM-dd HH:mm:ss} %c-[%p] %m%n

########################
# File Appender
########################
log4j.logger.ketech=info,ketech
log4j.appender.ketech=org.apache.log4j.RollingFileAppender
log4j.appender.ketech.Append=true
log4j.appender.ketech.File=${user.dir}/logs/cachet.txt
log4j.appender.ketech.Threshold=info
log4j.appender.ketech.MaxFileSize=2048KB
log4j.appender.ketech.MaxBackupIndex=20
log4j.appender.ketech.layout=org.apache.log4j.PatternLayout
log4j.appender.ketech.layout.ConversionPattern=%-d{yyyy-MM-dd HH:mm:ss} %c-[%p] %m%n

########################
# File error
########################
log4j.logger.ketech.util.logger.ErrorLog=info,ErrorLog
log4j.appender.ErrorLog=org.apache.log4j.RollingFileAppender
log4j.appender.ErrorLog.Append=true
log4j.appender.ErrorLog.File=${user.dir}/logs/error.txt
log4j.appender.ErrorLog.Threshold=info
log4j.appender.ErrorLog.MaxFileSize=2048KB
log4j.appender.ErrorLog.MaxBackupIndex=20
log4j.appender.ErrorLog.layout=org.apache.log4j.PatternLayout
log4j.appender.ErrorLog.layout.ConversionPattern=%-d{yyyy-MM-dd HH:mm:ss} %c-[%p] %m%n

###################
# Logger for Spring
###################
log4j.logger.org.springframework=info,org.springframework
log4j.appender.org.springframework=org.apache.log4j.RollingFileAppender
log4j.appender.org.springframework.Append=true
log4j.appender.org.springframework.File=${user.dir}/logs/spring.txt
log4j.appender.org.springframework.Threshold=info
log4j.appender.org.springframework.MaxFileSize=2048KB
log4j.appender.org.springframework.MaxBackupIndex=20
log4j.appender.org.springframework.layout=org.apache.log4j.PatternLayout
log4j.appender.org.springframework.layout.ConversionPattern=%-d{yyyy-MM-dd HH:mm:ss} %c-[%p] %m%n



########################
# OFF
########################
log4j.logger.org.apache=OFF
log4j.logger.com.mchange=OFF     